<div class="project-container-left" ontouchstart="projectContainer.hover=true"
    [class.project-container-right]="projectId % 2" #projectContainer>

    <img class="project-img" src="assets/img/{{ project.img }}">

    <div class="border-div-left" [class.border-div-right]="projectId % 2">
        <img class="cyrcle-arrow-left" [class.cyrcle-arrow-right]="projectId % 2" src="assets/layout/cyrcle-arrow.svg">
    </div>

    <div class="project-info-left" [class.project-info-right]="projectId % 2">
        <h3>{{ project.title }}</h3>
        <span>{{ project.technologies }}</span>
        <p>{{ project.info }}</p>
        <a class="button-black small-btn" href="{{project.projectLink}}" target="_blank" rel="noopener noreferrer">Try
            out!</a>
        <a href="{{project.gitHubLink}}" class="github-link" target="_blank" rel="noopener noreferrer">
            <div class="git-logo">
                <img src="assets/layout/git-btn.svg">
            </div>
            <span>Watch Code on GitHub</span>
        </a>
    </div>
</div>

<span class="position-number">{{ projectId }}/05</span>
